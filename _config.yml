# Jekyll Digital Collection Generator

# Note: use environment variable on build command to include analytics
# JEKYLL_ENV=production jekyll build

# Site settings
title: Potlatch Historical Society Collection
tagline: Life in and around Potlatch, Idaho from 1880 to 1998
description: "Potlatch Historical Society Collection Depicting life in and around Potlatch, Idaho from 1880 to 1998" 
keywords: Idaho, Latah County, Potlatch, Forests, Labor, Agriculture
csvtitle: phs
email: dbecker@uidaho.edu

# url variables
url: https://uidaholib.github.io
baseurl: /jekyll-collection

# repository variables (leave blank if self-contained)
repo-type: contentdm # options[contentdm,dspace,samvera,islandora,omeka]
repo-url: https://digital.lib.uidaho.edu 
repo-collection-id: phs
repo-link: on #options[on,off] - if on, will link to base repository item url outside of directory; if off or blank, will link to item url within directory
# repository-name: jekyll-collection

# collection display variables 
# see _data/metadata-fields.csv

# page gen settings https://github.com/avillafiorita/jekyll-datapage_gen
page_gen:
  - data: 'phs'
    template: 'items'
    name: 'object-id'
    dir: 'items'
    extension: 'html'
